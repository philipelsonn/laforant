<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registerstyle.css">
    <title>Pre-register</title>
    <script src="../js/register.js" defer></script>
    
</head>
<body>
     <!-- header + navbar -->
    <div class="header">
        <div class="logo">
            <a href="../html/home.html"><img src="../img/logo.png" class="logoimg"></a>
        </div>

        <div class="navbar">
            <div id="more">
                <div class="nav-item">
                    GAME INFO
                </div>
                <div id="more-dropdown">
                    <div class="nav-item">
                        <a href="../html/Agent.html">AGENTS</a>
                    </div>
                    <div class="nav-item">
                        <a href="../html/map.html">MAPS</a>

                </div>
            </div>
            <div class="nav-item">

            </div>
        </div>
    </div>

    <div class="register">
        <div class="container">
        <h1>REGISTER</h1>
            <form action="" id="Form" name="Form">
                <table>
                    <tr>
                        <div>
                        <td>Email</td>
                        <td><input type="text" name="Form_email" id="Form_email"></td>
                        </div>
                    </tr>
                    <tr>
                        <div>
                        <td>Username</td>
                        <td><input type="text" name="Form_username" id="Form_username"></td>
                    </div>
                    </tr>
                    <tr>
                        <div>
                        <td>Password</td>
                        <td><input type="password" name="Form_password" id="Form_password"></td>
                        </div>
                    </tr>
                    <tr>
                        <div>
                        <td>Confirm Password</td>
                        <td><input type="password" name="Form_cpassword" id="Form_cpassword"></td>
                        </div>
                    </tr>
                    <tr>
                        <td>Phone Number</td>
                        <td><input type="number" name="Form_pNumber" id="Form_pNumber"></td>
                    </tr>
                    <tr>
                        <td>Date Of Birth</td>
                        <td>
                            <select name="Date" id="Date">
                                <option value="">DD</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                            <select name="Month" id="Month">
                                <option value="">MM</option>
                                <option value="January">January</option>
                                <option value="February">February</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                                <option value="May">May</option>
                                <option value="June">June</option>
                                <option value="July">July</option>
                                <option value="August">August</option>
                                <option value="September">September</option>
                                <option value="October">October</option>
                                <option value="November">November</option>
                                <option value="December">December</option>
                            </select>
                            <select name="Year" id="Year">
                                <option value="">YYYY</option>
                                <option value="2021">2021</option>
                                <option value="2020">2020</option>
                                <option value="2019">2019</option>
                                <option value="2018">2018</option>
                                <option value="2017">2017</option>
                                <option value="2016">2016</option>
                                <option value="2015">2015</option>
                                <option value="2014">2014</option>
                                <option value="2013">2013</option>
                                <option value="2012">2012</option>
                                <option value="2011">2011</option>
                                <option value="2010">2010</option>
                                <option value="2009">2009</option>
                                <option value="2008">2008</option>
                                <option value="2007">2007</option>
                                <option value="2006">2006</option>
                                <option value="2005">2005</option>
                                <option value="2004">2004</option>
                                <option value="2003">2003</option>
                                <option value="2002">2002</option>
                                <option value="2001">2001</option>
                                <option value="2000">2000</option>
                                <option value="1999">1999</option>
                                <option value="1998">1998</option>
                                <option value="1997">1997</option>
                                <option value="1996">1996</option>
                                <option value="1995">1995</option>
                                <option value="1994">1994</option>
                                <option value="1993">1993</option>
                                <option value="1992">1992</option>
                                <option value="1991">1991</option>
                                <option value="1990">1990</option>
                                <option value="1989">1989</option>
                            </select>
                        </td>
                    </tr>
                        <td>Gender</td>
                        <td>
                            <input type="radio" name="Form_Gender" id="Form_Gender_Male">Male
                            <input type="radio" name="Form_Gender" id="Form_Gender_Female">Female
                        </td>
                    </tr>
                    <tr>
                        <td>Nationality</td>
                        <td>
                            <select name="Form_Nation" id="Form_Nation">
                                <option value="">Choose</option>
                                <option value="Indonesia">Indonesia</option>
                                <option value="Singapore">Singapore</option>
                                <option value="Japan">Japan</option>
                                <option value="China">China</option>
                                <option value="Thailand">Thailand</option>
                                <option value="Malaysia">Malaysia</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <input type="checkbox" name="Form_Agree" id="Form_Agree">I Agree With Term & Condition
                        </td>
                    </tr>
                    <tr>
                        <td>
                    
                    <input type="button" value="Submit" onclick="fnValidate()" id="submit"></td>
                    <td>
                    <input type="reset" value="Reset" onclick="fnReset()" id="reset">
                    </td>
                </table>

                <div style="color:rgb(255, 255, 255)"id="error"></div>
            </form>
        </div>
    </div>
    
    <!-- footer + social media -->
    <div class="footer">

        <div class="toptext">
            Follow Us
        </div>
        
        <div class="socialmedia">
              <a target="_blank"  href="https://www.facebook.com"><img src="../img/logo-facebook.png" alt="facebook-logo" class="socialmediaimg"></a>
              <a target="_blank"  href="https://www.instagram.com"><img src="../img/logo-instagram.png" alt="instagram-logo" class="socialmediaimg" ></a>
              <a target="_blank"  href="https://twitter.com"><img src="../img/logo-twitter.png" alt="twitter-logo" class="socialmediaimg"></a>
              <a target="_blank"  href="https://www.youtube.com"><img src="../img/logo-youtube.png" alt="youtube-logo" class="socialmediaimg"></a>
        </div>
    
        <div class="bottomtext">
          <p class="m-0 text-center text-white">Laforant.com is a property of HCI Co.,Ltd. ©2021 All Rights Reserved.</p>
        </div>

    </div>
</body>
</html>
